<div class="container-fluid">
    <div class="product-container">
        <div class="col-sm-6 left-container">

            <div class="col-sm-4 smallimage">
                <div *ngFor="let product of products | slice:0:3;">
                    <img class="product" src="{{product.imgUrl}}" (click)="UpdateImage(product.imgUrl)"> {{product.title}}
                </div>
                
            </div>
            <div class="col-sm-8 bigimage">
                <img class="product" src="{{image}}" >
            </div>            
            
        </div>
        <div class="col-sm-6 right-container">

        </div>
    </div>
</div>
