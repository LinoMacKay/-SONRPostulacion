<div class="appbar-container">


    <div class="col-sm-4 buttons-left" *ngIf="!isMobile && !isMidMobile" >
      <ul>
        <img src="assets/main-logo.png "  *ngIf="false">
        <li>    
          <div class="btn-group dropdown">
          <button role="button" type="button" class="btn dropdown left-menu" >
            <p>HOME</p>
          </button>
          
          
        </div>
      
      </li>
        <li > 
          <div class="btn-group dropdown">
            <button role="button" type="button" class="btn dropdown left-menu" data-toggle="dropdown">
              <p>PRODUCTS</p>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Home</a>
                <a class="dropdown-item" href="#">Shop</a>
                <a class="dropdown-item" href="#">Pages</a>
                <a class="dropdown-item" href="#">Blog</a>
                <a class="dropdown-item"  [routerLink]="['/contact']">Contact</a>
    
            </div>
            
          </div>

        </li>
        
        <li > 
          <button class="btn dropdown left-menu" [routerLink]="['/contact']">
          <p>CONTACT</p>
        </button>
        </li>
      </ul>
    </div>
    <div class="col-sm-4 logo-container">
        <img src="assets/main-logo.png">
  </div>
  <div class="col-sm-4  buttons-right" *ngIf="!isMobile && !isMidMobile; else buttons">

    <div class="col-sm-3 icons">
      <button class="btn">
        <mat-icon>search</mat-icon>
      </button>
  
      <button class="btn">
          <mat-icon>apps</mat-icon>
        </button>
  
        <button class="btn">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </div>

    <div class="col-sm-1">
      <div class="btn-group dropleft">
        <button role="button" type="button" class="btn dropdown" data-toggle="dropdown" *ngIf="isMobile || isMidMobile">
           <mat-icon>menu</mat-icon>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Home</a>
            <a class="dropdown-item" href="#">Shop</a>
            <a class="dropdown-item" href="#">Pages</a>
            <a class="dropdown-item" href="#">Blog</a>
            <a class="dropdown-item"[routerLink]="['/contact']">Contact</a>

        </div>
      </div>
    </div>
    

    
  </div>
      

  <ng-template #buttons>
    <div class="col-sm-8  buttons-right" >

      <div class="col-sm-8 icons">
        <button class="btn">
          <mat-icon>search</mat-icon>
        </button>
    
        <button class="btn">
            <mat-icon>apps</mat-icon>
          </button>
    
          <button class="btn">
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
      </div>
  
      <div class="col-sm-3 menu">
        <div class="btn-group dropleft">
          <button role="button" type="button" class="btn dropdown" data-toggle="dropdown" *ngIf="isMobile || isMidMobile">
             <mat-icon>menu</mat-icon>
          </button>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Home</a>
              <a class="dropdown-item" href="#">Shop</a>
              <a class="dropdown-item" href="#">Pages</a>
              <a class="dropdown-item" href="#">Blog</a>
              <a class="dropdown-item" [routerLink]="['/contact']">Contact</a>
  
          </div>
        </div>
      </div>
      
  
      
    </div>

  </ng-template>
  
  
  </div>
